<html>
<head>
<style type="text/css">

#datetime {
    width: 100%;
    margin-left: 40px;
}

#time {
    font-size: 1000%;
}
#date {
    font-size: 200%;
}
#in {
    font-size: 1000%;
    width: 100%;
    height: 1000px;
}
</style>
<script>
function tick() {
    var d = new Date()
    document.getElementById("time").innerHTML=d.toTimeString().substring(0,8)
    var day = d.toDateString().split(' ')
    document.getElementById("date").innerHTML=day[0]+"<br/>"+day[1]+" "+day[2]+"<br/>"+day[3]
    
    setTimeout("tick()", 1000)
}

function onload() {
    tick()
}

function set_font_size(input, area) {
    document.getElementById(area).style.fontSize = input.value
}

</script>
</head>
<body onload="onload()">

<table id="datetime">
<tr>
<td>
<span id="time"></span>
</td>
<td>
<span id="date"></span>
</td>
</tr>
</table>

<textarea id="in">
Scene 12
Take  1
</textarea>
<pre>
Font Sizes
   time: <input onchange="set_font_size(this,'time');" value="1000%" />
   date: <input onchange="set_font_size(this,'date');" value="200%" />
type in: <input onchange="set_font_size(this,'in');" value="1000%" />
</pre>

</body>
</html>
