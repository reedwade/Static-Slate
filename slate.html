<html>
<head>
<title>Static Slate</title>
<style type="text/css">

#datetime {
    width: 100%;
    margin-left: 40px;
}

#time {
    font-size:  1000%;
}

#date {
    font-size:  200%;
}

#in {
    font-size:  1000%;
    width:      100%;
    height:     1000px;
    background: white;
}

.controls {
    color: red;
}

body {
    background: white;
}

</style>
<script>

var sizes = {
    'time' : 1000,
    'date' : 200,
    'in' : 1000,
}
function tick() {
    var d = new Date()
    document.getElementById("time").innerHTML=d.toTimeString().substring(0,8)
    var day = d.toDateString().split(' ')
    document.getElementById("date").innerHTML=day[0]+"<br/>"+day[1]+" "+day[2]+"<br/>"+day[3]
    
    setTimeout("tick()", 1000)
}

function onload() {
    tick()
}

function set_font_size(input, area) {
    document.getElementById(area).style.fontSize = input.value
}
function change_font_size(area, amount) {
    sizes[area] += amount
    document.getElementById(area).style.fontSize = sizes[area] + '%'
}

function flash(color) {
    document.getElementById('in').style.background = color
    document.body.style.background = color
}
